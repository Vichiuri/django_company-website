{% extends 'tally/base-login.html' %}

{% block content %}
  <div class="w-100 m-auto">
    <div class="row vh-100 justify-content-between align-items-center">
      <div class="col-12">
        <form action="{{ request.path }}" class="row row-eq-height lockscreen  mt-5 mb-5" method="post">
          {% csrf_token %}
{#          {{ form.errors }}#}
          <div class="lock-image col-12 col-sm-5"></div>
          <div class="login-form col-12 col-sm-7">
            <div class="form-group mb-3">
              <label for="id_name">Name</label>
              <input class="form-control" type="text" id="id_name" name="name" required placeholder="Full name">
            </div>

            <div class="form-group mb-3">
              <label for="id_national_id">National ID</label>
              <input class="form-control" type="text" id="id_national_id" name="national_id" required
                     placeholder="National ID">
            </div>

            <div class="form-group mb-3">
              <label for="id_password">Password</label>
              <input class="form-control" type="password" required id="id_password" name="password"
                     placeholder="Enter your password">
            </div>


            <div class="form-group mb-0">
              <button class="btn btn-primary" type="submit"> Log In</button>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
